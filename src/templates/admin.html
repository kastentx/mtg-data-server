<!DOCTYPE html>
<html>
<head>
    <title>MTG Data Admin</title>
</head>
<body>
    <h1>MTG Data Admin</h1>
    <div id="fileStatus">
        <p>File status: <span id="exists">checking...</span></p>
        <p>Last modified: <span id="lastModified">checking...</span></p>
    </div>
    <button onclick="downloadData()">Download New Data</button>
    <button onclick="loadData()">Load Data into Server</button>

    <script>
        async function updateStatus() {
            try {
                const response = await fetch('/admin/status');
                const status = await response.json();
                document.getElementById('exists').textContent = status.exists ? 'Present' : 'Missing';
                document.getElementById('lastModified').textContent = status.lastModified || 'N/A';
            } catch (error) {
                alert('Error checking status: ' + error.message);
            }
        }

        async function downloadData() {
            try {
                await fetch('/admin/download', { method: 'POST' });
                await updateStatus();
            } catch (error) {
                alert('Error downloading data: ' + error.message);
            }
        }

        async function loadData() {
            try {
                await fetch('/admin/load', { method: 'POST' });
                alert('Data loaded successfully');
            } catch (error) {
                alert('Error loading data: ' + error.message);
            }
        }

        updateStatus();
    </script>
</body>
</html>
